<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Janayne Studio</title>
    <link rel="icon" type="image/png" href="assets/janayneLogo.png">
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Quicksand:wght@300;400;500;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../dist/output.css">
</head>

<body class="bg-rose-50 text-stone-800 font-sans antialiased">

    <!-- Tela de Login (Bloqueio) -->
    <div id="admin-login" class="fixed inset-0 z-50 bg-rose-50 flex items-center justify-center p-4">
        <div class="bg-white p-8 rounded-2xl shadow-xl border border-rose-100 w-full max-w-md text-center">
            <div class="mb-6">
                <div class="w-16 h-16 bg-rose-100 rounded-full flex items-center justify-center mx-auto mb-4">
                    <svg class="w-8 h-8 text-rose-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                            d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z">
                        </path>
                    </svg>
                </div>
                <h2 class="font-serif text-2xl text-stone-800">Acesso Restrito</h2>
                <p class="text-stone-500 text-sm mt-2">Área exclusiva para administração.</p>
            </div>
            <form id="login-form" class="space-y-4">
                <div class="relative">
                    <input type="password" id="admin-password" placeholder="Senha de acesso"
                        class="w-full bg-rose-50 border border-rose-200 rounded-lg px-4 py-3 text-center focus:outline-none focus:ring-2 focus:ring-rose-300 transition-all pr-10"
                        autocapitalize="none" required>
                    <button type="button" id="toggle-password"
                        class="absolute inset-y-0 right-3 flex items-center text-stone-400 hover:text-rose-500 focus:outline-none">
                        <svg id="eye-icon" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z">
                            </path>
                        </svg>
                        <svg id="eye-off-icon" class="w-5 h-5 hidden" fill="none" stroke="currentColor"
                            viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21">
                            </path>
                        </svg>
                    </button>
                </div>
                <button type="submit"
                    class="w-full bg-rose-400 text-white font-medium py-3 rounded-xl shadow-lg hover:bg-rose-500 transition-all active:scale-95">Entrar</button>
            </form>
            <a href="index.html" class="block mt-6 text-xs text-stone-400 hover:text-rose-400 transition-colors">Voltar
                ao site principal</a>
        </div>
    </div>

    <!-- Conteúdo do Admin (Oculto inicialmente) -->
    <div id="admin-content" class="hidden">
        <header class="bg-white text-stone-800 py-6 shadow-sm border-b border-rose-100">
            <div class="max-w-7xl mx-auto px-6 flex justify-between items-center">
                <h1 class="font-serif text-xl tracking-wide">Painel Administrativo</h1>
                <div class="flex items-center gap-4">
                    <button id="logout-btn"
                        class="text-xs font-bold uppercase tracking-widest text-rose-500 hover:text-rose-600">Sair</button>
                    <a href="index.html"
                        class="text-sm font-medium hover:text-rose-400 transition-colors flex items-center gap-2">
                        <span>&larr;</span> Voltar ao Site
                    </a>
                </div>
            </div>
        </header>

        <main class="max-w-7xl mx-auto px-6 py-12">

            <!-- Seção de Configurações do Site -->
            <section class="bg-white rounded-2xl shadow-sm border border-rose-100 p-8 mb-12 max-w-2xl mx-auto">
                <h3 class="font-serif text-2xl mb-6 text-stone-800 border-b border-rose-50 pb-2">Personalizar Site</h3>
                <form id="settings-form" class="space-y-6">

                    <!-- Upload Background -->
                    <div>
                        <label class="block text-xs font-bold uppercase text-stone-500 mb-2">Foto de Fundo
                            (Hero)</label>
                        <div class="flex items-center gap-4">
                            <div class="w-20 h-20 rounded-lg overflow-hidden border border-rose-100 bg-rose-50">
                                <img id="hero-preview" src="" class="w-full h-full object-cover" alt="Atual">
                            </div>
                            <label for="hero-file" class="flex-1 cursor-pointer">
                                <div
                                    class="px-4 py-2 border border-rose-200 rounded-lg text-sm text-stone-600 hover:bg-rose-50 transition-colors text-center">
                                    Alterar Imagem
                                </div>
                                <input id="hero-file" type="file" class="hidden" accept="image/*">
                            </label>
                        </div>
                    </div>

                    <!-- Cores -->
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                        <div>
                            <label for="color-primary" class="block text-xs font-bold uppercase text-stone-500 mb-1">Cor
                                Principal</label>
                            <input type="color" id="color-primary"
                                class="w-full h-10 rounded-lg cursor-pointer border border-rose-200" value="#f45d7e">
                        </div>
                        <div>
                            <label for="color-light" class="block text-xs font-bold uppercase text-stone-500 mb-1">Cor
                                Fundo</label>
                            <input type="color" id="color-light"
                                class="w-full h-10 rounded-lg cursor-pointer border border-rose-200" value="#ffeef1">
                        </div>
                        <div>
                            <label for="color-text" class="block text-xs font-bold uppercase text-stone-500 mb-1">Cor
                                Texto</label>
                            <input type="color" id="color-text"
                                class="w-full h-10 rounded-lg cursor-pointer border border-rose-200" value="#292524">
                        </div>
                    </div>

                    <!-- Identidade -->
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4 pt-4 border-t border-rose-100">
                        <div>
                            <label for="salon-name" class="block text-xs font-bold uppercase text-stone-500 mb-1">Nome
                                do Salão</label>
                            <input type="text" id="salon-name" placeholder="Janayne Studio"
                                class="w-full bg-rose-50 border border-rose-200 rounded-lg px-4 py-3 text-sm text-stone-800 focus:outline-none focus:ring-2 focus:ring-rose-300 focus:border-transparent transition-all">
                        </div>
                        <div>
                            <label for="whatsapp-link"
                                class="block text-xs font-bold uppercase text-stone-500 mb-1">Link do
                                WhatsApp</A></label>
                            <input type="url" id="whatsapp-link" placeholder="https://wa.me/5561..."
                                class="w-full bg-rose-50 border border-rose-200 rounded-lg px-4 py-3 text-sm text-stone-800 focus:outline-none focus:ring-2 focus:ring-rose-300 focus:border-transparent transition-all">
                        </div>
                    </div>

                    <button type="submit"
                        class="w-full bg-stone-800 text-white font-medium py-3 rounded-xl shadow-md hover:bg-stone-900 active:scale-95 transition-all !mt-8">Salvar
                        Aparência</button>
                </form>
            </section>

        </main>
    </div>

    </div>

    <script src="js/utils.js"></script>
    <script src="js/admin.js"></script>
</body>

</html>
